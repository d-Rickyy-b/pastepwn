language: python
sudo: require
python:
  - "3.4"
  - "3.5"
  - "3.6"
  - "3.7"
# command to install dependencies
install:
  - pip install -r requirements.txt
  - pip install python-coveralls

# command to run tests
script:
  - python -m compileall ./
  - coverage run --omit='*/virtualenv/*,*/site-packages/*,*_test.py' -m unittest discover -s . -v -p "*_test.py"

after_success:
  - coveralls

notifications:
  email: false

deploy:
  provider: pypi
  user: d-Rickyy-b
  password:
    secure: 
  distributions: sdist bdist_wheel
  skip_cleanup: true
  skip_existing: true
  on:
    repo: d-Rickyy-b/pastepwn
    tags: true
    branch: master
    python: "3.6"
